<!DOCTYPE html>
<html>
<head>
	<title>萌宠之家-商城-玩具</title>
    <meta charset="utf-8">
    <!-- 点击号码时，不默认拨打 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 视口约束 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- webAPP全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 充满整个屏幕，touch触摸 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 允许跨域请求，*表示接受任何URL地址，如果指定URL就只接受此地址跨域 -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link type="text/css" rel="stylesheet" href="css/market_guantou.css">
</head>
<body>
    <div class="market_mao">
        <div class="mao">
            <img src="img/fanhui@2x.png" class="back">
            <p class="cap">商城</p>
            <p class="title">玩具</p>
            <img src="img/daohanglan-sousuo@2x.png" class="sousuo">
            <input type="text" name="text" placeholder="请输入内容" class="text">
            <span class="cancel">取消</span>       
        </div>
        <div ng-app="myApp" class="product">
            <ul ng-controller="main">
                <li ng-repeat="item in data.wanju">
                    <div class="pic">
                        <img ng-src="{{item.img1}}" class="pic_1">
                        <img ng-src="{{item.img2}}" class="pic_2" ng-show="item.img2==''?false:true">
                    </div>                   
                    <p class="cap">{{item.cap}}</p>
                    <p class="con">{{item.con1}}</p>
                    <span>{{item.pri}}</span>
                </li>
            </ul>
        </div>  
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/market_guantou.js"></script>
</html>
