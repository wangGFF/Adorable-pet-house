<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>个人资料页</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/sicknessModel.css">
    <link rel="stylesheet" type="text/css" href="css/mySetPetInforAdd.css">
    <link rel="stylesheet" type="text/css" href="css/addPetInside.css">
</head>
<body>
    <!-- 头部-->
    <div class="top_top_top"></div>
    <div class="top_sickness">
        <a href="setIndex.html" class="top_sickness_back">
            <img src="img/fanhui@2x.png"></img>
        </a>
        <p>个人资料页</p>
    </div>
    <div id="petInforAdd">
        <form action="" method="POST">
            <ul>
                <li>
                    <span>头像</span>
                    <!-- <input type="file" name="petImage"> -->
                    <div class="circleBox">
                        <input type="file" name="petImage" style="opacity: 0;z-index: 20">
                        <img src="img/chongwuliebiaotouxiang@2x.png" class="petHead">
                        
                    </div>
                </li>
                <li>
                    <span>昵称</span>
                    <input type="text" name="petName" placeholder="宝贝名称">
                </li>
                <li>
                    <span class="sexWord">性别</span>
                    <input type="text" name="petSex" class="inputSex">
                    <div class="petSex" >
                        <img src="img/chongwuxingbie_1@2x.png">
                        <span class="petSexW1">男</span>
                        <img src="img/chongwuxingbie_2@2x.png" style="padding-left: 6%;">
                        <span class="petSexW2">女</span>
                    </div>
                </li>
                <li>
                    <span>简介</span>
                    <input type="text" name="petBirth" id="input1" placeholder="哪年哪月哪天"> 
                </li>
                <li >
                    <span>等级</span>
                    <input type="text" name="petType" placeholder="新晋狗民">
                    <a href="earnMoreLevel.html" class="seeMoreLevel">
                        <span>查看更多等级</span>
                        <img src="img/jinru@2x.png">

                    </a>
                </li>
            </ul>
            <input type="submit" name="sub" value="保存" class="setSubmit">
        </form>
    </div>
    <div class="miaoBianBox1 miaoBianBox"></div>
    <div class="miaoBianBox2 miaoBianBox"></div>
    <div class="miaoBianBox3 miaoBianBox"></div>
    <div class="miaoBianBox4 miaoBianBox"></div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/jquer_shijian.js"></script>
<script type="text/javascript" src="js/addPetInside.js"></script>
<script type="text/javascript" src="js/mySetPetInforAdd.js"></script>
</html>
