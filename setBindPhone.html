<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>绑定手机号</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/sicknessModel.css">
    <link rel="stylesheet" type="text/css" href="css/mySetPetInforAdd.css">
    <link rel="stylesheet" type="text/css" href="css/setPetList.css">
    <link rel="stylesheet" type="text/css" href="css/setAccountSafe.css">
</head>
<body>
    <!-- 头部-->
    <div class="top_top_top"></div>
    <div class="top_sickness">
        <a href="setAccountSafe.html" class="top_sickness_back">
            <img src="img/fanhui@2x.png"></img>
        </a>
        <p>绑定手机号</p>
    </div>
    <div class="petListBox">
        <div>
            <form action="" method="">
                <ul>
                    <li>
                        <div class="phoneBox">
                            <img src="img/shoujihao@2x.png">
                            <input type="text" name="phone" class="input1" placeholder="输入手机号" id="phoneNumber">
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="img/denglu_icon4@2x.png">
                            <input type="text" name="phone" placeholder="确认验证码" class="input2">
                            <span class="huoquYan">获取验证码</span>
                        <div>
                    </li>
                </ul>
                <input type="submit" name="" onclick="" value="提交" class="submitPhone">
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/setBindPhone.js"></script>
</html>
