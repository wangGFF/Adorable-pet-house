<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>修改登录密码</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/sicknessModel.css">
    <link rel="stylesheet" type="text/css" href="css/mySetPetInforAdd.css">
    <link rel="stylesheet" type="text/css" href="css/setPetList.css">
    <link rel="stylesheet" type="text/css" href="css/setAccountSafe.css">
</head>
<body>
    <!-- 头部-->
    <div class="top_top_top"></div>
    <div class="top_sickness">
        <a href="setAccountSafe.html" class="top_sickness_back">
            <img src="img/fanhui@2x.png"></img>
        </a>
        <p>修改登录密码</p>
    </div>
    <div class="petListBox">
        <div>
            <form action="" method="POST">
                <ul class="changPw">
                    <li>
                        <div>
                            <img src="img/denglu_icon3@2x.png">
                            <span>输入新密码</span>
                            <input type="password" name="newPassword" placeholder="（请输入6-16个字符）" class="inputPw1">
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="img/denglu_icon3@2x.png">
                            <span>确认新密码</span>
                            <input type="password" name="confirmPw" placeholder="（请输入6-16个字符）" class="inputPw2">
                        </div>
                    </li>
                </ul>
                <input type="submit" name="" onclick="" value="提交" class="submitPhone" style="color: white">
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/setBindPhone.js"></script>
</html>
