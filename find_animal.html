<!DOCTYPE html>
<html>
<head>
	<title>萌宠之家-寻宠</title>
    <meta charset="utf-8">
    <!-- 点击号码时，不默认拨打 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 视口约束 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- webAPP全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 充满整个屏幕，touch触摸 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 允许跨域请求，*表示接受任何URL地址，如果指定URL就只接受此地址跨域 -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link type="text/css" rel="stylesheet" href="css/find_animal.css">
</head>
<body>
    <div class="find_animal">
        <div class="animal">
            <img src="img/fanhui@2x.png" class="back">
            <p class="title">寻宠</p>     
        </div>
        <div class="state">
            <span>合肥市</span>
            <span>种族</span>
            <span>状态</span>
        </div>
        <div ng-app="myApp" class="product">
            <ul ng-controller="main">
                <li ng-repeat="item in data.find_animal">
                    <img ng-src="{{item.img1}}" class="pic_1">
                    <div class="left">
                        <img ng-src="{{item.img2}}" class="pic_2" ng-show="item.img2==''?false:true">
                        <span class="cap">{{item.cap}}</span>
                        <p class="con">{{item.con1}}</p>
                        <p class="add">{{item.address}}</p>
                    </div>                                  
                </li>
            </ul>
        </div>  
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/find_animal.js"></script>
</html>
