<script type="text/javascript">
    var fanhui = document.getElementsByClassName('fanhui');
    console.log(fanhui)
    fanhui[0].onclick = function(){
    	window.location.href='index.html';
    	window.close();
    	// window.location.reload();
    }
	var dataArry = [];
        function fun(data_all){
          	dataArry = data_all.data.list;
          	createCell(dataArry)
    }
    function $(id){
          		return document.getElementById(id);
    }
    var focus_content = $('focus_content');
        function createCell(dataArry){
          	focus_content.innerHTML = "";
          	for (var i = 0; i < dataArry.length; i++) {
                var focus_div = document.createElement('div');
                focus_div.className = "focus_div";
                focus_content.appendChild(focus_div);

                var head_div = document.createElement('div');
                head_div.className = "head_div";
                focus_div.appendChild(head_div);

                var head_img = document.createElement('img');
                head_img.className = "head_img";
                head_img.src = "img/"+dataArry[i].head_img
                head_div.appendChild(head_img);

                var word1_div = document.createElement('div');
                word1_div.className = "word1_div";
                word1_div.innerHTML = dataArry[i].m_name;
                focus_div.appendChild(word1_div);

                var small_img = document.createElement('img');
                small_img.className = "small_img";
                small_img.src = "img/"+dataArry[i].small_img
                word1_div.appendChild(small_img);

                var word2_div = document.createElement('div');
                word2_div.className = "word2_div";
                word2_div.innerHTML = dataArry[i].m_adress;
                focus_div.appendChild(word2_div);               
            }
    }
</script>
