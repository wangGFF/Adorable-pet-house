<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>宠物资料</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/sicknessModel.css">
    <link rel="stylesheet" type="text/css" href="css/mySetPetInforAdd.css">
</head>
<body>
    <!-- 头部-->
    <div class="top_top_top"></div>
    <div class="top_sickness">
        <a href="" class="top_sickness_back">
            <img src="img/fanhui@2x.png"></img>
        </a>
        <p>宠物资料</p>
        <span class="share"><a href="">删除</a></span>
    </div>
    <div id="petInforAdd">
        <form action="" method="POST">
            <ul>
                <li>
                    <span>宠物头像</span>
                    <input type="file" name="petImage">
                </li>
                <li>
                    <span>宠物名称</span>
                    <input type="text" name="petName">
                </li>
                <li>
                    <span>宠物性别</span>
                    <input type="text" name="petSex">
                </li>
                <li>
                    <span>宠物生日</span>
                    <input type="text" name="petBir">
                </li>
                <li>
                    <span>宠物种类</span>
                    <input type="text" name="petType">
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/mySetPetInforAdd.js"></script>
</html>
