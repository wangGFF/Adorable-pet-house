    <!-- 圈子内容 -->
    <template id="circle">
			<div id="sub_circle">
				<nav class="header">
					<span><a>晒宠</a></span>
					<span><a>关注</a></span>
				</nav>
				<div class="box" style="display:block;">
					<div class="sub_box">						
						<img src="img/quanzi-banner@2x.png">	
					</div>
					<div class="content_box">
						<div class="box" v-for="item in list">							
							<div class="up_div">
								<div class="head_img" v-on:click="clickdiv(item.id)"><img v-bind:src="'img/'+item.m_small_img"></div>
								<span>{{item.m_name}}&nbsp<span><img v-bind:src="'img/'+item.m_qiqiu_img"></span></span>
								<span>{{item.m_adress}}</span>
								<span><span><img v-bind:src="'img/'+item.m_shijian_img"></span>&nbsp{{item.m_create_time}}</span>
								<span>{{item.m_guanzhu}}</span>
							</div>
							<div class="center_div">
								<img v-bind:src="'img/'+item.m_big_img">
							</div>
							<div class="bottom_div">
								<span>{{item.m_title}}</span>
                                <span>
                                	<li><span><img v-bind:src="'img/'+item.share_img"></span><span>{{item.m_num}}</span></li>
                                	<li><span><img v-bind:src="'img/'+item.comments_img"></span><span>{{item.m_num}}</span></li>
                                	<li style="border-right: none;"><span><img v-bind:src="'img/'+item.praise_img"></span><span>{{item.m_num}}</span></li>
                                </span>
                                <span></span>
							</div>
						</div>
					</div>
				</div>

						<!-- <img src="img/quanzi-banner@2x.png">	 -->
					</div>
					<div class="content_box1">
						<div class="box1" v-for="item in gz_list">							
							<div class="up_div">
								<div class="head_img" v-on:click="clickdiv(item.id)"><img v-bind:src="'img/'+item.m_small_img"></div>

                                	<li style="border-right: none;"><span><img v-bind:src="'img/'+item.praise_img"></span><span>{{item.m_num3}}</span></li>
                                </span>
                                <span></span>
