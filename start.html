<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="css/start.css">
	<script type="text/javascript" src="js/zepto.js"></script>

</head>
<body>
	<div class="start" id="start">
     	<img src="img/qidongye.png">
    </div>
	<div class="page no0"><img src="img/yindaoye1.png" alt=""></div>
	<div class="page no1"><img src="img/yindaoye2.png" alt=""></div>
	<div class="page no2">
